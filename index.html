<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Dio Fanpage</title>
<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        color: #fff;
        overflow-x: hidden;
    }

    /* Video background */
    #bgVideo {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
        z-index: -1;
        object-fit: cover;
    }

    /* Overlay for readability */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.35);
        z-index: 0;
    }

    header {
        width: 100%;
        padding: 2rem;
        text-align: center;
        background: rgba(255, 152, 0, 0.5);
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        animation: headerGlow 3s infinite alternate;
        position: relative;
        z-index: 1;
    }

    @keyframes headerGlow {
        0% { box-shadow: 0 0 10px #ffb74d; }
        100% { box-shadow: 0 0 30px #ff8a65; }
    }

    header h1 {
        font-size: 2.5rem;
        text-shadow: 2px 2px 6px #000;
    }

    main {
        position: relative;
        z-index: 1;
        padding: 1.5rem;
        max-width: 1000px;
        margin: auto;
        text-align: center;
    }

    /* Intro text */
    .intro {
        font-size: 1.4rem;
        margin-bottom: 2rem;
        animation: fadeIn 3s ease-in;
        text-shadow: 1px 1px 4px #000;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px);}
        100% { opacity: 1; transform: translateY(0);}
    }

    /* Main Centered Baby Picture */
    .main-baby {
        width: 300px;
        height: 300px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #ffab91;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        margin: 1rem auto;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .main-baby:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 30px rgba(0,0,0,0.7);
    }

    /* Gallery images */
    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
    }

    .gallery img {
        width: 130px;
        height: 130px;
        object-fit: cover;
        border-radius: 20px;
        border: 3px solid #ffab91;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    /* Button */
    .button-container {
        margin-top: 2rem;
    }

    button {
        padding: 0.9rem 1.8rem;
        font-size: 1.1rem;
        border: none;
        border-radius: 15px;
        background-color: #ff7043;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
        transform: scale(1.05);
        background-color: #f4511e;
    }

    footer {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 152, 0, 0.5);
        text-align: center;
        box-shadow: 0 -4px 6px rgba(0,0,0,0.3);
        position: relative;
        z-index: 1;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
        header h1 {
            font-size: 2rem;
        }

        .intro {
            font-size: 1.2rem;
        }

        .main-baby {
            width: 250px;
            height: 250px;
        }

        .gallery img {
            width: 100px;
            height: 100px;
        }

        button {
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
        }
    }

    @media (max-width: 480px) {
        header h1 {
            font-size: 1.7rem;
        }

        .intro {
            font-size: 1rem;
        }

        .main-baby {
            width: 200px;
            height: 200px;
        }

        .gallery img {
            width: 80px;
            height: 80px;
        }

        button {
            font-size: 0.9rem;
            padding: 0.7rem 1.2rem;
        }
    }

</style>
</head>
<body>
